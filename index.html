<html lang="en">

<body>
    <h2>Float</h2>
    <div id="container">
        <div id="text-blue">
            <p> text </p>
        </div>
                
        <div id="img-purple">
            <p> img. </p>
        </div>

        <div id="img-text">
            <div id="img-light-green" class="float-block">
                <p> img. </p>
            </div>
            <div id="text-dark-green">
                <p> text </p>
            </div>
        </div>
    </div>

    <h2>Flex</h2>
    <div id="container">
        <div id="text-blue">
            <p> text </p>
        </div>
                
        <div id="img-purple">
            <p> img. </p>
        </div>

        <div id="img-text-flex">
            <div id="img-light-green">
                <p> img. </p>
            </div>
            <div id="text-dark-green">
                <p> text </p>
            </div>
        </div>
    </div>
